<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<body>
		<div class="web">
			<header>
				<img src="img/logo.png"/>
			</header>
			<section>
				<img src="img/title.png"/>
			</section>
			<footer>
				<input type="button" name="" id="" value="" onclick="window.location.href='banquet.html'"/>
				<input type="button" name="" id="" value="" onclick="window.location.href='GD.html'"/>
				<button onclick="window.location.href='exchange.html'">张裕白兰地兑换通道</button>
			</footer>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="motai ani"   swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
							<div class="box ani"  swiper-animate-effect=" bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
								<p>定制专属囍宴</p>
								<p>邀请宾客入席</p>
								<p>抢999元现金贺礼!</p>
								<input type="button" name="" id="" value="查看活动规则"  onclick="window.location.href='activity.html'"/>
								<input type="button" name="" id="close" value="" />
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</body>
	<script src="js/getFont.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/swiper-3.4.2.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
</html>
